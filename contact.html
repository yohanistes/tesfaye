<body class="connect-body">
    <header>
        <div class="logo"><a href="#">Yohanis</a></div>

            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <h2 class="contact">Contact</h2>
    <section class="section">

        <div class="section__container">
            <section id="contact">


            </section>

            <div class="container">
                <form action="#" method="post" id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer__content">
            <div class="footer__social">
                <a href="https://www.facebook.com/jone.male.75?mibextid=ZbWKwL" class="social-icon">facebook</a><br>
                <a href="https://instagram.com/whoknows_jt?igshid=MzMyNGUyNmU2YQ==" class="social-icon">instagram</a>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2023 my Website.</p>
        </div>
    </footer>
